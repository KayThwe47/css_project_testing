<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Circle</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="font">
      <h3>Fonts</h3>
      <div class="box-container">
        <div class="box">
          <h1>Inter</h1>
        </div>
        <div class="box">
          <p>ABCDEFGHIJKLMONIPPPPIN</p>
          <p>abcsdajkshdkasjkd</p>
          <p>123456778</p>
        </div>
      </div>
    </section>
    <section class="color">
      <h3>Colors</h3>
      <div class="box-container">
        <div class="box">
          <div class="full-circle"><span class="text">FAFAFA</span></div>
          <div class="full-circle1"><span class="text">FFFFFF</span></div>
          <div class="full-circle2"><span class="text">2B2D3A</span></div>
        </div>
      </div>
    </section>
    <section class="tool">
      <h3>Tools</h3>
      <div class="tool-img">
        <img src="img/1.jpg" alt="" />
      </div>
    </section>
  </body>
</html>
